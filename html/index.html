<!doctype html>
<html>
  <head>
  <meta name="viewport"
    content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

  <title>Cuty</title>

  <link rel="stylesheet" type="text/css" href="3rdparty/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="3rdparty/bootstrap/dist/css/bootstrap-theme.css" />

  <link rel="stylesheet" type="text/css" href="cuty.css" />

  <script type="text/javascript" src="3rdparty/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="3rdparty/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="3rdparty/hammerjs/hammer.js"></script>
  <script type="text/javascript" src="3rdparty/notifyjs/dist/notify.js"></script>
  <script type="text/javascript" src="3rdparty/MathJax/unpacked/MathJax.js?config=TeX-MML-AM_CHTML"></script>

  <script type="text/javascript" src="backend.js"></script>
  <script type="text/javascript" src="cuty.js"></script>

  <script type="text/javascript">
    $(function() {
      $("#parse").click(function() {
        var input  = $("#input").val();
        var mathml = engine.parse(input);
        var script = $("<script>")[0];

        script.type = "math/mml";
        MathJax.HTML.setScript(script, mathml);

        $("#playground").append(script);
        MathJax.Hub.Queue(["Typeset", MathJax.Hub, script]);
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">LJ-MOOC</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" action="javascript:false">
            <div class="form-group">
              <input type="text" placeholder="A -> B -> A && B" class="form-control" id="input">
            </div>
            <button type="submit" class="btn btn-success" id="parse">Start</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="playground"></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; 2016 LJ-MOOC Team.</p>
    </div>
  </footer>
</body>
</html>
